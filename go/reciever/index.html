<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h2>WebSocket Client</h2>
    <button onclick="connectWebSocket()">Connect to WebSocket</button>
    <div id="status">Status: Disconnected</div>
    
    <div id="chat">
        <input type="text" id="messageInput" placeholder="Enter message" />
        <button onclick="sendMessage()">Send Message</button>
    </div>
    
    <h3>Messages:</h3>
    <div id="messages"></div>

    <script>
        let socket;

        function connectWebSocket() {
            const serverUrl = 'ws://localhost:3000/ws'; // Replace with your WebSocket server URL
            socket = new WebSocket(serverUrl);

            socket.onopen = () => {
                updateStatus("Connected");
                logMessage("Connected to WebSocket server");
            };

            socket.onmessage = (event) => {
                logMessage("Message from server: " + event.data);
            };

            socket.onclose = () => {
                updateStatus("Disconnected");
                logMessage("Disconnected from WebSocket server");
            };

            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
                logMessage("WebSocket error: " + error.message);
            };
        }

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value;

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                logMessage("Sent message: " + message);
                messageInput.value = ''; // Clear input after sending
            } else {
                logMessage("WebSocket is not connected.");
            }
        }

        function logMessage(message) {
            const messageDiv = document.createElement("div");
            messageDiv.textContent = message;
            document.getElementById("messages").appendChild(messageDiv);
        }

        function updateStatus(status) {
            document.getElementById("status").textContent = "Status: " + status;
        }
    </script>
</body>
</html>
